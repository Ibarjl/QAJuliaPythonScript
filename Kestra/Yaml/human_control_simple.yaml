id: simple_monitoring_flow
namespace: dev.monitoring
description: "Flujo simple con try-catch automÃ¡tico en cada cambio"

tasks:
  - id: main_flow
    type: io.kestra.plugin.scripts.shell.Commands
    commands:
      - |
        echo "ğŸš€ Iniciando flujo de monitoreo simple..."
        
        # FunciÃ³n para pausa con confirmaciÃ³n
        pause_with_confirm() {
          local message="$1"
          echo "â¸ï¸  $message"
          echo "Para continuar: touch /tmp/continue_${RANDOM}"
          echo "Para cancelar: touch /tmp/cancel_${RANDOM}"
          echo "Esperando decisiÃ³n..."
          # AquÃ­ se mantiene en espera hasta intervenciÃ³n manual
          sleep 999999
        }
        
        # Try-catch para setup
        echo "ğŸ“‹ FASE 1: Setup"
        if ! setup_result=$(
          docker run -d --name {{vars.file_name}} loki_image &&
          echo "âœ… Setup exitoso"
        ); then
          pause_with_confirm "âŒ ERROR EN SETUP - Â¿Continuar?"
        fi
        
        # Try-catch para monitoreo
        echo "ğŸ“‹ FASE 2: Monitoreo"
        if ! monitor_result=$(
          docker exec {{vars.file_name}} echo "Monitoring active" &&
          echo "âœ… Monitoreo exitoso"
        ); then
          pause_with_confirm "âŒ ERROR EN MONITOREO - Â¿Continuar?"
        fi
        
        # Pausa normal
        pause_with_confirm "âœ… TODO OK - Â¿Continuar con dumps?"
        
        # Try-catch para dumps
        echo "ğŸ“‹ FASE 3: Dumps"
        if ! dump_result=$(
          curl -G "http://localhost:3100/loki/api/v1/export" > loki_dump.json &&
          curl "http://localhost:9090/api/v1/query" > prometheus_dump.json &&
          echo "âœ… Dumps exitosos"
        ); then
          pause_with_confirm "âŒ ERROR EN DUMPS - Â¿Continuar?"
        fi
        
        echo "ğŸ‰ Flujo completado exitosamente"
        
    # Error handler global
    errors:
      - id: global_error_handler
        type: io.kestra.core.tasks.flows.Pause
        description: "ğŸ’¥ ERROR GLOBAL - BotÃ³n Kill siempre disponible"

